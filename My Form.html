.myForm{
    width: 300px;
    height: 420px;
    position: relative;
    margin: auto;
    /* border: 2px solid black; */
}
.my-Input{
    background-color: black;
color: white;
}
::placeholder{
    text-align: center;
}
.Error-message{
    color: red;
}
.Submit-btn{
    margin-left: 120px;
    background-color: aquamarine;
}
.Submit-btn:hover{
    
    background-color: green;
    transition: 0.6s all;
    font-size: 20px;
    cursor: pointer;
    
}
.myTable{
    width: 1000px;
    position: relative;
    margin: auto;
    color: wheat;
}
.Thead{
    color: white;
    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}
.Edit-btn{
    background-color: green;
    color: white;  
    cursor: pointer;  
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
}
.Edit-btn:hover{
    transition: 0.6s all;

    font-size: 20px;
}
.Delete-btn{
    background-color: red;
    color: white;
    cursor: pointer;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
}
.Delete-btn:hover{
    transition: 0.6s all;
    font-size: 20px;
}
.user-Data{
    font-family:Verdana, Geneva, Tahoma, sans-serif;
}
